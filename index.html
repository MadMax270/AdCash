<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs App</title>
    <style>
        /* Стили для заголовка и кнопок */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #006400, #003300); /* Градиент от темно-зеленого к зеленому */
            color: white;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        /* Стили для навигационной панели */
        nav {
            background-color: #444;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dogs</h1>
        <p>Meme-stickers are coming</p>
        <button>Connect wallet</button>
    </header>
    <nav>
        <a href="#">Friends</a>
        <a href="#">Home</a>
        <a href="#">Profile</a>
    </nav>
</body>
</html>
